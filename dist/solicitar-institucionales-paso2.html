            <form action="">

                    <div class="upload-box mb-3">

    <input type="file" class="form-control d-none" id="file1">
</div>
                    <div class="upload-box mb-3">

    <input type="file" class="form-control d-none" id="file2">
</div>
                    <div class="upload-box mb-3">

</div>

                    
                    <div class="box box-info d-flex align-items-center my-3 py-4 px-2">
