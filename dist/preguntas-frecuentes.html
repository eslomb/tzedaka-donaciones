    <script>
        
        /*
        Separo los contenidos de la visualizacion.
        Esto podría implementarse en forma distinta según se trabaje
        Cada div.accordion-container debe tener el siguiente formato:
        <div class="accordion-container" data-xxx>
            <button class="accordion-button">{Pregunta}</button>
            <div class="accordion-panel"> <div>{Respuesta}</div> </div>
        </div>
        
        */
        let faq_directa = [
            {q: '¿Cómo sé si mi pedido va a ser entregado? ', 
            a:'<div>Nos vamos a comunicar con vos para informarte si contamos con la medicación. El pedido queda sujeto al stock disponible y La medicación se entrega para el tratamiento mensual. </div>'},
            {q: '¿Cómo deben ser las recetas médicas que debo adjuntar? ', 
            a:'<div>Las recetas deben ser de un hospital o un centro de salud públicos. Debe constar el nombre completo y número de documento del paciente. La fecha de la receta no debe superar los 30 días. Suscriptas por médico matriculado.<br>Procurar que la copia digital adjunta se visualice en forma completa y nítida.</div>'},
            {q: '¿Qué recetas son válidas? ', 
            a:'<div>De acuerdo a la legislación vigente, se aceptan: <br>- Recetas en papel, donde el sello y la firma del profesional deberán estar en original. <br>- Recetas en formato digital, las que deberán contener obligatoriamente el “código de barras”, donde el sello y la firma del profesional también estén en formato digitalizado.</div>'},
            {q: '¿Cómo sigue el trámite una vez que completo el formulario? ', 
            a:'<div>Una vez recibida la documentación, nos comunicaremos para confirmar disponibilidad conforme al detalle que surge de la receta médica. <br>Para recibir la medicación es obligatorio entregar las recetas originales, salvo en los casos oncológicos con tratamiento que el programa del BCM no alcanza a cubrir en su totalidad.En caso de que retire un tercero se debe informar previamente nombre, apellido y DNI, y al concurrir presentar una nota de autorización suscripta por el titular con indicación de su DNI.</div>'},
            {q: '¿Adónde me puedo contactar por cualquier inconveniente o duda? ', 
            a:'<div>Por e-mail a <a href="mailto:ayudadirecta@tzedaka.org.ar">ayudadirecta@tzedaka.org.ar</a>. <br>Por WhatsApp al celular 11-3482-3009 / Link: <a href="https://wa.me/+5411934823009" target="_blank">wa.me/5491134823009</a></div>'},
        ]

        let faq_institucional = [
            {q: '¿Cómo debe ser la carta membretada?', 
            a:`<div>Debe estar dirigida a la Fundación Tzedaká – Banco Comunitario de Medicamentos.<br>
                La misma debe certificar que la medicación es requerida y dispensada de forma gratuita y explicar el funcionamiento de la institución requierente en cuanto a la distribución de medicamentos, servicios que presta, población a la que asiste y cualquier otra información que se considere relevante. 
                </div>`},
            {q: '¿Cómo debe ser el listado de medicamentos o insumos biomédicos? ', 
            a:`<div>El listado de medicamentos e insumos biomédicos solicitados, debe ser confeccionado indicando una estimación del consumo trimestral y firmado por el/la médico/a a cargo, que se responsabiliza por la distribución y entrega </div>`},
            {q: '¿Cómo debe ser la carta compromiso? ', 
            a:`<div>Te dejamos un link para que te la puedas descargar aquí. <span style="color: red;">VER LINK</span> </div>`},
            {q: '¿Adónde envío la documentación? ', 
            a:`<div>El pedido de medicamentos debe ser remitido por correo postal o entregada personalmente en Av. Estado de Israel 4156 1° Subsuelo (C1185AAN) CABA. La versión digital nos permite ir avanzando sobre el pedido, pero es indispensable entregar los originales como condición para recibir la donación. Una vez recibida la documentación, la institución ingresa en el circuito de donaciones. Tomaremos como referencia el listado original por Uds. elaborado y en caso de necesitar ampliar o modificar la medicación se deberá actualizar el mismo.</div>`},
            {q: '¿A dónde me puedo contactar por consultas?', 
            a:`<div>Ante cualquier duda o consulta, pueden contactarnos por mail a <a href="mailto:salud@tzedaka.org.ar">salud@tzedaka.org.ar</a></div>`},
            {q: '', 
            a:`<div></div>`},
        ]

        function initAccordion(name, values){
            let accordion = document.querySelector(`.accordion-container[data-${name}]`)
            values.map(question=>{
                if (question.q!='' && question.a!=''){
                    const button = document.createElement('button')
                    button.classList.add('accordion-button');
                    button.innerHTML = question.q
                    accordion.appendChild(button)
                    
                    const panel = document.createElement('div');
                    panel.classList.add('accordion-panel');
                    panel.innerHTML = question.a;
                    accordion.appendChild(panel);

                }
            })
        }

        initAccordion('directa', faq_directa);
        initAccordion('institucional', faq_institucional);

        let acc = document.getElementsByClassName("accordion-button");
            for (let i = 0; i < acc.length; i++) {
                acc[i].addEventListener("click", function () {
                    this.classList.toggle("active");
                    const panel = this.nextElementSibling;
                    if (panel.style.maxHeight) {
                        panel.style.maxHeight = null;
                    } else {
                        panel.style.maxHeight = panel.scrollHeight + "px";
                    }
                });
            }
    </script>
